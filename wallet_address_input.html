<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethereum Wallet Tracker</title>
    <style>
        body {
            background-color: #ffcccb; /* Soft pink background */
            font-family: 'Arial', sans-serif;
            color: #4a4a4a; /* Darker gray for contrast */
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #ff4081; /* Bright pink heading */
            margin-top: 30px;
            font-size: 2.8em;
            font-weight: bold;
        }
        #walletForm {
            background-color: rgba(255, 182, 193, 0.9); /* Light pink form background */
            display: inline-block;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2); /* Soft shadow */
            margin-top: 40px;
            max-width: 400px;
        }
        label {
            color: #333; /* Darker text for contrast */
            font-size: 1.2em;
            font-weight: 500;
        }
        input[type="text"] {
            padding: 14px;
            border: 2px solid #ff4081; /* Bright pink border */
            border-radius: 8px;
            width: 100%;
            margin-bottom: 20px;
            background-color: #fff; /* White background for input */
            color: #333; /* Darker text for input */
            font-size: 1em;
        }
        button {
            background-color: #ff4081; /* Bright pink button */
            color: white;
            border: none;
            padding: 14px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s, transform 0.3s;
        }
        button:hover {
            background-color: #e91e63; /* Darker pink on hover */
            transform: scale(1.05);
        }
        button:active {
            background-color: #c2185b; /* Even darker pink on click */
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="walletForm">
            <h1>Track Ethereum Wallet</h1>
            <label for="walletAddress">Enter Wallet Address:</label><br>
            <input type="text" id="walletAddress" name="walletAddress" required><br><br>
            <button type="button" onclick="redirectToExplorer()">Track Wallet</button>
        </form>
    </div>

    <script>
        function redirectToExplorer() {
            const walletAddress = document.getElementById("walletAddress").value.trim();
            if (walletAddress) {
                // Redirect to Sepolia explorer with the wallet address
                const explorerUrl = `https://sepolia.etherscan.io/address/${walletAddress}`;
                window.location.href = explorerUrl;
            } else {
                alert("Please enter a valid wallet address.");
            }
        }
    </script>
</body>
</html>
